{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}


{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/showpitch.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet"> 

{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6">{{wtf.quick_form(comment_form)}}
            </div>
        </div>
        <div class="row">
            {% for i in pitchcomments%}
                <div class="card">
                    <div class="card-body">
                        <h5>{{i.commentword}}</h5>
                    </div>
                    <div class="card-footer">
                        <h5>{{i.user}}</h5>
                    </div>
                </div>
        </div>
    </div>
</div>
